<!DOCTYPE html>
<html lang="en">
  
  <head>
    
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| Wedding Invitation Designer |</title>
    
<style>
@import url('https://fonts.googleapis.com/css?family=Roboto');
</style>

  </head>

<body>
  <div class="wrapper">
  
  
  <header>
  <h1> | Wedding Invitation Designer | </h1>
  </header>
  
  <nav>
    
    <ul>
       <h3 onclick="changeInviteBg('#e0f1f9');">| One |</h3>
       <h3 onclick="changeInviteBg('#f0e3f9');">| Two |</h3>
       <h3 onclick="changeInviteBg('#e8f9e3');">| Three |</h3>
    </ul>
    
  </nav>
  
  <main>
    
  <div id="input-area">
    
  <form action="http://example.com/process-user.php" method="GET">
  
  <input type="text" name="first-name" placeholder="His"> <br>
  <input type="text" name="second-name" placeholder="Her"><br>
  <input type="text" name="last-name" placeholder="Surname"><br>
  <input type="text" name="date" placeholder="Date"><br>
  <input type="text" name="Location" placeholder="Location"><br>
  
  
  
  </form>
    
    </div>
    
  </main>
  
  
  
  <aside id="invite">
    
  <div id="live-invite" class="style-1">
    
    <h2 class="font-change"> You are invited to... </h2>
    
    <h2 class="font-change"> John & Michelle </h2>
    
    <h2 class="font-change"> Philip's </h2>
    
    <h2 class="font-change"> Wedding </h2>
    
    <h2 class="font-change"> on 11/02/2020 </h2>
    
    <h2 class="font-change"> at Oakley Court Hotel </h2>
    
    
  </div>
    
  </aside>
  
  
  <footer>
   
   <h1 id="footer-text"> Footer </h1> 
    
    
  </footer>
  
  
  
  
  
  
  </div>
  <script src="scripts.js"></script>
</body>
</html>
